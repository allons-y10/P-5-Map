<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8">
<title>Ventura</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Explore Wonderful Ventura</h1>
        <div>
        <input id="show-listings" type="button" value="Show Listings">
        <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <form>
          <input data-bind="textInput: filterValue, valueUpdate: input" type="text" value="Search">
        </form>
        <div>
        <ul data-bind="foreach: masterList">
          <li data-bind="text: title, click: showWin"></li>
        </ul>
      </div>
      </div>
      <div id="map"></div>
    </div>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlg95b614OOau92NZMPsgitV2Wk2zwGm4&libraries=places,geometryv=3&callback=initMap">
    </script>

  </body>
</html>
